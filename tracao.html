    <script type="text/javascript">
        
        var can = function(){
            
            var canvas;
            var context;
            var x = 100;
            var y = 150;
            var x1 = 100;
            var largura = 50;
            var altura = 180;
            var intervalo;
            var xaux = 150;
            
            return {
                draw: function(){
                    
                    context.clearRect(x1 - 0.5,y,1,altura);
                    context.clearRect(xaux - 0.5,y,1,altura);
                    xaux = xaux - 0.5;
                    
                    largura = largura - 1;
                    altura = altura + 1;
                    y = y - 1;
                    
                    x1 = x1 + 0.5;
                    
                    context.fillRect(x1,y,largura,altura);
                    
                    if(largura === 20){
                        alteraBotao(true,"iniciarAnimacao");
                        alteraBotao(false,"reiniciarAnimacao");
                        window.clearInterval(intervalo);   
                        context.strokeStyle = "red";
                        context.strokeRect(99,149,52,182);
                    }
                },
                init: function(){
                    canvas = document.getElementById("myCanvas");
                    context = canvas.getContext("2d");
                    context.fillStyle = "#98713D";
                    context.fillRect(100,150,50,180);
                    context.fillStyle = "black";
                    context.fillRect(10,331,235,2);
                    alteraBotao(true,"reiniciarAnimacao");
                },
                animar: function(){
                    context.fillStyle = "red";
                    context.fillRect(121,22,7,40);
                    context.fillRect(116,21,17,1);
                    context.fillRect(117,20,15,1);
                    context.fillRect(118,19,13,1);
                    context.fillRect(119,18,11,1);
                    context.fillRect(120,17,9,1);
                    context.fillRect(121,16,7,1);
                    context.fillRect(122,15,5,1);
                    context.fillRect(123,14,3,1);
                    context.fillRect(124,13,1,1);
                    context.font = "16px Arial";
                    context.fillText("Força",150,40);
                    context.fillStyle = "#98713D";
                    intervalo = setInterval(can.draw,80);
                },
                reiniciar: function(){
                    context.clearRect(0,0,500,380);
                    context.fillRect(100,150,50,180);
                    context.fillStyle = "black";
                    context.fillRect(10,331,235,2);
                    x = 100;
                    y = 150;
                    x1 = 100;
                    largura = 50;
                    altura = 180;
                    xaux = 150;
                    alteraBotao(false,"iniciarAnimacao");
                    alteraBotao(true,"reiniciarAnimacao");
                }
            };
        }();
    
        function alteraBotao(booleano, nome){
            var botao = document.getElementById(nome);
            botao.disabled = booleano;
        }
    
        window.onload = can.init;
    
    </script>
